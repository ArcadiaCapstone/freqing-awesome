<script type='text/javascript' src='//code.jquery.com/jquery-1.10.1.js'></script>
<div id="menuContainer">
    <div class="mat-app-background basic-container">
      <mat-sidenav-container class="example-container" (backdropClick)="close('backdrop')">
        <mat-sidenav #sidenav (keydown.escape)="close()" disableClose>
          <p class="inner-menu"><button mat-button (click)="close()"><i class="material-icons">menu</i></button></p>
          <p class=".menu-item"><button mat-button (click)="close('toggle')"><i class="material-icons">music_note</i></button></p>
          <p class=".menu-item"><button mat-button (click)="close('playlist')"><i class="material-icons">playlist_play</i></button></p>
          <p class=".menu-item"><button mat-button (click)="close('specials')"><i class="material-icons">star</i></button></p>
          <p class=".menu-item"><button mat-button (click)="close('settings')"><i class="material-icons">settings</i></button></p>
          <p class=".menu-item" id="acct-icon"><button mat-button (click)="close('login')"><i class="material-icons">account_box</i></button></p>
        </mat-sidenav>

        <mat-sidenav-content>
          <p><button id="outter-menu" mat-button (click)="sidenav.open()"><i class="material-icons">menu</i></button></p>
        </mat-sidenav-content>
      </mat-sidenav-container>
    </div>
  </div>
