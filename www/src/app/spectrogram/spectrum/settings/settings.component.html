<mat-card *ngIf="analysisType == 2" class="clear">
  <mat-card-content>
    <section class="setting-section">
      <mat-slide-toggle [color]="'primary'" class="setting-margin" [(ngModel)]="grid" (change)="toggleGrid()">Grid</mat-slide-toggle>
    </section>
  </mat-card-content>
</mat-card>

<div class="analysisContainer">
  <ul>
    <li>
      <input type="radio" id="t-option" name="selector" (click)="changeType(3)">
      <div class="check"></div><label for="t-option">WaveForm</label>
    </li>
    <li>
      <input type="radio" id="s-option" name="selector" (click)="changeType(0)">
      <div class="check"></div><label for="s-option">Amp/Freq</label>
    </li>
    <li>
      <input type="radio" id="f-option" name="selector" checked (click)="changeType(2)">
      <div class="check"></div><label for="f-option">3D!</label>
    </li>
  </ul>
</div>



<!--ONLY SHOW THIS WHEN ITS 3D-->
<mat-card *ngIf="analysisType == 2" class="rotationPanel">
    <div class="labels">
      <h2>X</h2>
      <h2>Y</h2>
      <h2>Z</h2>
    </div>

  <mat-card-content class="rotationControl">
    <button mat-button (click)="rotationX()"><i class="material-icons">rotate_90_degrees_ccw</i></button>
    <button mat-button (click)="rotationY()"><i class="material-icons">rotate_90_degrees_ccw</i></button>
    <button mat-button (click)="rotationZ()"><i class="material-icons">rotate_90_degrees_ccw</i></button>
  </mat-card-content>

</mat-card>
