<mat-card class="clear">
  <mat-card-content>
    <section class="setting-section">
      <mat-slide-toggle [color]="'primary'" class="setting-margin" [(ngModel)]="grid" (change)="toggleGrid()">Grid</mat-slide-toggle>
    </section>
  </mat-card-content>
</mat-card>

<!--ONLY SHOW THIS WHEN ITS 3D-->
<mat-card class="result">
  <div class="labels">
    <h2>X</h2>
    <h2>Y</h2>
    <h2>Z</h2>
  </div>

  <mat-card-content class="rotationControl">

    <mat-slider
      class="sliders x-slider"
      [color]="'primary'"
      [disabled]="disabled"
      [invert]="invert"
      [max]="max"
      [min]="min"
      [step]="step"
      [thumb-label]="thumbLabel"
      [tick-interval]="tickInterval"
      [(ngModel)]="dx"
      [vertical]="vertical">
    </mat-slider>

    <mat-slider
      class="sliders y-slider"
      [color]="'primary'"
      [disabled]="disabled"
      [invert]="invert"
      [max]="max"
      [min]="min"
      [step]="step"
      [thumb-label]="thumbLabel"
      [tick-interval]="tickInterval"
      [(ngModel)]="dy"
      [vertical]="vertical">
    </mat-slider>

    <mat-slider
      class="sliders z-slider"
      [color]="'primary'"
      [disabled]="disabled"
      [invert]="invert"
      [max]="max"
      [min]="min"
      [step]="step"
      [thumb-label]="thumbLabel"
      [tick-interval]="tickInterval"
      [(ngModel)]="dz"
      [vertical]="vertical">
    </mat-slider>

    <section class="setting-section">
      {{dx}}
      {{dy}}
      {{dz}}
    </section>

  </mat-card-content>
</mat-card>
