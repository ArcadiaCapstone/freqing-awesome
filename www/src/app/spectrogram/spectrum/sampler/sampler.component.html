<div class="controlPanel">
  <div class="arrow icon icon-down-arrow" id="prev" (click)="prevSample()"></div>
  <div class="icon icon-play-button" *ngIf="!playing" (click)="playSample()"></div>
  <div class="icon icon-pause-sign" *ngIf="playing" (click)="pauseSample()"></div>
  <div class="icon icon-stop-button" (click)="stopSample()"></div>
  <div class="arrow icon icon-up-arrow" id="next" (click)="nextSample()"></div>
</div>

<div id="sampleInfo"><h3>{{note}}<span><img src="{{waveTypeIcon}}"></span></h3></div>

<div>
  <mat-form-field id="wavetype-selector">
    <mat-select [(ngModel)]="waveType" (change)="update()">
      <mat-option value="">Sin</mat-option>
      <mat-option value="square">Square</mat-option>
      <mat-option value="saw">Sawtooth</mat-option>
      <mat-option value="tri">Triangle</mat-option>
    </mat-select>
  </mat-form-field>
</div>
