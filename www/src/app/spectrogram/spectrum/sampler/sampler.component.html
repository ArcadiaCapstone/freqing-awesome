
  <div class="playerContainer">
    <div class="toggle" (click)="toggleDown()">
      <div class="icon icon-down-arrow"></div>
    </div>
    <div class="control" (click)="playSample(this)">
      <div class="playButton icon icon-play-button"></div>
    </div>
    <!--<div class="control" (click)="pauseSample(this)">-->
      <!--<div class="pauseButton icon icon-pause-sign"></div>-->
    <!--</div>-->
    <div class="control" (click)="stopSample(this)">
      <div class="stopButton icon icon-stop-button"></div>
    </div>
    <div class="toggle" (click)="toggleUP()">
      <div class="icon icon-up-arrow"></div>
    </div>
  </div>

  <div id="freqInfo">
    <h3 class="freqSample">{{note}}<span><img id="typeIcon" src="{{typeIcon}}"></span></h3>
  </div>

  <article>
    <select id="waveType" aria-disabled="true" (change)="selectChangeHandler($event)">
      <option id="sin" value="">Sin</option>
      <option id="sqr" value="square">Square</option>
      <option id="saw" value="saw">Sawtooth</option>
      <option id="tri" value="tri">Triangle</option>
    </select>
  </article>
