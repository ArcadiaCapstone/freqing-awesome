<mat-card>
  <mat-card-content>
    <h3>Get configuration from JSON file</h3>
    <div>
      <button (click)="showPlaylist()">get</button>
      <button (click)="showPlaylistResponse()">getResponse</button>
      <button (click)="clear()">clear</button>
      <button (click)="makeError()">error</button>
      <span *ngIf="playlist">
    <h1>Heroes API URL is "{{playlist.fileName}}"</h1>
    <div *ngIf="headers">
      Response headers:
      <ul>
        <li *ngFor="let header of headers">{{header}}</li>
      </ul>
    </div>
  </span>
    </div>
    <p *ngIf="error" class="error">{{error | json}}</p>
  </mat-card-content>
</mat-card>
