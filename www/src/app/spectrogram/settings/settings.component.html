<div class="settings">
  <div class="AnalysisContainer">

    <p class="typeTitle">Analysis Type</p>

    <ul>
      <li>
        <input type="radio" id="f-option" name="selector">
        <label for="f-option">3D Spectrogram</label>

        <div class="check"></div>
      </li>

      <li>
        <input type="radio" id="s-option" name="selector">
        <label for="s-option">Frequency</label>

        <div class="check"><div class="inside"></div></div>
      </li>

      <li>
        <input type="radio" id="t-option" name="selector">
        <label for="t-option">WaveForm</label>

        <div class="check"><div class="inside"></div></div>
      </li>
    </ul>
  </div>
  <div class="switchContainer">
    <h3 class="gridsetlabel">Grid</h3>
    <div id="setgrid">
      <label class="switch">
        <input type="checkbox" (change)="setGrid($event)">
        <span class="slider round"></span>
      </label>
    </div>
  </div>

</div>
